{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center">
    <p class="fs-1">Welcome to IP Logger</p>
</div>

<div class="d-flex justify-content-center">
<div class="w-25 m-3 p-3 border border-secondary rounded-3">
    <p class="fs-2">Login</p>
    <form action="/login" method="post">
        <label for="login" class="form-label mt-3">Login</label>
        <input type="text" id="login1" name="login" class="form-control">
        <label for="password" class="form-label mt-3">Password</label>
        <input type="password" id="password1" name="password" class="form-control">
        <input type="submit" value="Submit" class="btn btn-primary mt-3">
    </form>
</div>


<div class="w-25 m-3 p-3 border border-secondary rounded-3">
    <p class="fs-2">Register</p>
    <form action="/register" method="post">
        <label for="login" class="form-label mt-3">Login</label>
        <input type="text" id="login" name="login" class="form-control">
        <label for="password" class="form-label mt-3">Password</label>
        <input type="password" id="password" name="password" class="form-control">
        <label for="password" class="form-label mt-3">Password again</label>
        <input type="password" id="password2" name="password2" class="form-control">
        <input type="submit" value="Submit" class="btn btn-primary mt-3">
    </form>
</div>
</div>
{% endblock %}
